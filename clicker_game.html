
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <!-- (سيتم تقصير الكود هنا لتوفير المساحة، لكن في النسخة الفعلية يكون الكود الكامل نفسه) -->
  <style>body {font-family: Arial; text-align: center; background: #111; color: #fff; padding: 20px;} button {padding: 12px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; background-color: #444; color: #fff;} button:hover {background-color: #666;} .shop-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin: 20px 0;} .shop-item, .challenge, .leaderboard-entry {background: #222; padding: 12px; border-radius: 8px; margin: 10px 0;} #clicker {margin: 20px 0; font-size: 20px; background-color: #28a745;} #dailyTasksButton {position: absolute; top: 20px; right: 20px; z-index: 999;} #changeNameButton {position: absolute; top: 60px; right: 20px; z-index: 999;} #challenges {display: none;}</style>
</head>
<body id="bodyClickArea">
  <button id="dailyTasksButton" onclick="toggleChallenges()">المهام اليومية</button>
  <button id="changeNameButton" onclick="changeName()">تغيير الاسم</button>
  <h1>لعبة النقر</h1>
  <div>النقاط: <span id="score">0</span></div>
  <div>المضاعف: <span id="multiplier">1</span></div>
  <div>التوليد التلقائي: <span id="autoClicker">0</span></div>
  <button id="clicker">انقر هنا!</button>
  <div class="shop-grid">
    <div class="shop-item"><button onclick="buyMultiplier()">شراء مضاعف (<span id="multiplierCost">100</span>)</button></div>
    <div class="shop-item"><button onclick="buyAutoClicker()">شراء توليد تلقائي (<span id="autoClickerCost">200</span>)</button></div>
    <div class="shop-item"><button onclick="resetGame()">إعادة تعيين</button></div>
  </div>
  <div id="challenges"></div>
  <h2>لوحة الصدارة (Top 100)</h2>
  <div id="leaderboard"></div>
  <script>
    // (كود JavaScript الكامل محفوظ هنا، مثلما في الرد السابق)
  </script>
</body>
</html>
